<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN pages</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="h">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>               
                     <button type="button" class="toggle" onclick="login()">login</button>
                    <button type="button" class="toggle" onclick="register()">register</button>
                
            </div>
            <div class="social_icon">
                <img src="Facebook.svg.webp" alt="-">
                <img src="instagram.avif" alt="-">
                <img src="twitter.jpg" alt="-">
            </div>
            <form id="login" class="in">
                <input type="text" class="form-field" placeholder="Username"required>
                <input type="password" class="form-field" placeholder="password"required>
                
                <input type="checkbox" class="checkbox" required><span>Remember password</span>
                 <button type="submit" class="submit">Login</button>
            </form>
            <form id="register" class="in">
                <input type="text" class="form-field" placeholder="Username"required>
                <input type="email" class="form-field" placeholder="email id"required>
                <input type="password" class="form-field" placeholder="password"required>
                
                <input type="checkbox" class="checkbox"><span>i agree to the terms & condition</span>
                 <button type="submit" class="submit">register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register()
        {
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style.left= "110px";
        }
        function login()
        {
            x.style.left= "40px";
            y.style.left= "450px";
            z.style.left= "0";
        }
    </script>
</body>
</html>
